<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page-Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="w-9/12 mx-auto text-center mt-12">
            <h1 class="text-4xl">Please Login First In Your <span class="text-orange-400 font-medium">Baap Er
                    Bank</span>
            </h1>
        </section>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12 bg-blue-200 p-8 rounded-md">
            <div class="mb-4">
                <label class="text-1xl">Email:</label>
                <input id="emailField" type="text" class="w-9/12 px-4 py-1 block"
                    placeholder="Enter your email address here...">
            </div>
            <div class="mb-4">
                <label class="text-1xl">Password:</label>
                <input id="passwordField" type="password" class="w-9/12 px-4 py-1 block"
                    placeholder="Enter your email address here...">
            </div>
            <button id="login-btn"
                class="bg-orange-400 px-8 py-2 text-1xl text-white font-medium rounded-md">Login</button>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
