<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section class="mt-12">
            <h1 class="text-4xl text-center">Welcome To <span class="font-medium text-rose-600">Baap Er Bank</span>!
            </h1>
        </section>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 px-8 py-4 rounded-lg">
                    <h2 class="text-2xl text-white">Total Deposit</h2>
                    <h3 class="text-6xl text-white">$<span id="totalDeposit">00</span> </h3>
                </div>
                <div class="bg-pink-400 px-8 py-4 rounded-lg">
                    <h2 class="text-2xl text-white">Total Withdraw</h2>
                    <h3 class="text-6xl text-white">$<span id="totalWithdraw">00</span> </h3>
                </div>
                <div class="bg-blue-400 px-8 py-4 rounded-lg">
                    <h2 class="text-2xl text-white">Total Balance</h2>
                    <h3 class="text-6xl text-white">$<span id="totalBalance">5000</span> </h3>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-300 p-8 rounded-lg">
                    <h2 class="text-2xl text-white mb-2">Please Deposit</h2>
                    <input id="depositField" class="w-9/12 py-1 px-2 block" type="text"
                        placeholder="$Amount you want to deposit">
                    <button class="bg-amber-600 text-white px-8 py-2 rounded-md mt-2 hover:bg-green-700"
                        id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-rose-600 p-8 rounded-lg">
                    <h2 class="text-2xl text-white mb-2">Please Withdraw</h2>
                    <input id="withdrawField" class="w-9/12 py-1 px-2" type="text"
                        placeholder="$Amount you want to withdraw">
                    <button class="bg-amber-600 text-white px-8 py-2 rounded-md mt-2 hover:bg-green-700"
                        id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/core.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
